---
layout: default
---
<article class="post-container post-container--single">
  <header class="post-header">
    <div class="post-meta">
      <time datetime="{{ page.date | date: "%-d %b %Y" }}" class="post-meta__date date">{{ page.date | date: "%-d %b %Y" }}</time> &#8226; <span class="post-meta__tags">Tags: {% for tag in page.tags %}<a href="{{ site.url }}/tags/#{{ tag }}">{{ tag }}</a> {% endfor %}</span>
    </div>
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div style="margin-bottom: 10px;">
    <!-- TODO mastodon share buttons -->
  </div>

  <section class="post">
    {{ content }}
  </section>
